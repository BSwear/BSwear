name: BSwear
version: 4.2.2
authors: [BSwearTeam]
main: io.github.bswearteam.bswear.BSwear
prefix: BSWEAR
description: Block those nasty players from swearing, 400 preblocked words! Customisable!
permissions:
   bswear.*:
     description: Gives access to all BSwear commands
     children:
       bswear.bypass: true
commands:
    mute:
        description: mute players
    bswear:
        description: bswear command
